<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="black"/>
        <rect x="25px" y="25px" width="15px" height="15px" fill="white"/>
        <rect x="25px" y="45px" width="25px" height="120px" fill="white"/>
        <rect x="25px" y="170px" width="25px" height="120px" fill="white"/>
        <line x1="50%" y1="0%" x2="50%" y2="100%" stroke="white" stroke-width="2" stroke-dasharray="10,5" />
        <text>Player 1</text>
        <text>Player 2</text>
    </svg>
</body>
