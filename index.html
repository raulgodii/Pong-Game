<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg id="svg" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="black"/>
        <rect id="ball" x="300px" y="250px" width="15px" height="15px" fill="white"/>
        <rect id="p1Bar" x="25px" y="45px" width="25px" height="120px" fill="white"/>
        <rect id="p2Bar" x="25px" y="170px" width="25px" height="120px" fill="white"/>
        <line id="line" x1="50%" y1="0%" x2="50%" y2="100%" stroke="white" stroke-width="2" stroke-dasharray="10,5" />
        <rect id="box" x="10" y="10" width="98%" height="95%" stroke="white" stroke-width="2" fill="transparent" />
        <text id="player1" x="100" y="50">Player 1</text>
        <text id="player2" x="400" y="50">Player 2 (Bot)</text>
        <text id="lose" x="400" y="50">You Lose</text>
        <text id="cont" x="400" y="80">0</text>
        <text id="start" x="400" y="50">Start Game</text>
        <text id="result" x="400" y="50">Result:</text>
        <text id="record" x="400" y="50">Record:</text>
        <text id="title" style="color: yellow;" x="400" y="50">Pong Game</text>
        <text id="restart" onclick="restartGame()" x="400" y="50">Restart Game</text>
    </svg>
</body>
</html>
